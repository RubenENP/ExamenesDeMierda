<!DOCTYPE html>

<html>
    <head>
        <title>Simon Swipe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/design.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <h1>Simon Swipe game</h1>

        <fieldset>
            <legend>Field dimensions</legend>
            <label for="rows">Rows:</label>
            <input type="number" id="rows" min="2" max="5" value="3">
            <label for="columns">Columns:</label>
            <input type="number" id="columns" min="2" max="5" value="3">
            <label for="level">Level:</label>
            <input type="range" min="1" max="3" value="2" id="level">
            <input type="button" value="Create field" id="createField">
        </fieldset>

        <div id="counters">
            <div id="crono"></div>
            <div id="score"></div>
        </div>
        
        <div id="message">
            
        </div>
        <br>

        <div id="field">

        </div>
    </body>
</html>
